language: php

php:
  - 7.2
  - 7.3
  - 7.4

install:
  - composer require satooshi/php-coveralls

before_script:
  - mkdir -p build/logs
  - composer install

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_success:
  - bin/coveralls -v --exclude-no-stmt

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'
